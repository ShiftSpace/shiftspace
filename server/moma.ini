[store:moma]
class = "PDO_Store"
driver = "sqlite"
path = "working/moma.sqlite3"

[store:moma:user]
id = "sequence"
username = "string"
password = "string"
display_name = "string"
email = "string"
last_seen = "datetime"
joined = "datetime"
status = "integer"
email_comments = "integer"
newsletters = "string"

[store:moma:sandbox]
id = "sequence"
key = "text"
value = "text"

[store:moma:bookmark]
id = "sequence"
type = "integer"
title = "text"
note = "text"
meta = "text"
userid = "integer"

[store:moma:artwork]
id = "sequence"
title = "text"
artist = "text"
year = "integer"
note = "text"
audiolink = "text"
image = "text"

[store:moma:workset]
id = "sequence"
userid = "integer"
title = "text"
tag = "text"
image = "text"

[store:moma:worksinset]
id = "sequence"
artworkid = "link to artwork.id"
setid = "link to workset.id"
position = "integer"
note = "text"
tag = "text"
new = "integer"

