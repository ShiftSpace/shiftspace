<div id="PeopleDetailView"
     class="SSSubView"
     uiclass="PeopleDetailView"
     options="{
       delegate:'SSConsoleWindow'
     }">

    <div>
        <div class="userName"></div>
        <img width="60" class="gravatarLarge"></img>
        <div class="bio"></div>
        <div class="url"></div>
    </div>

    <div>
        <button class="follow">Follow</button>
        <button class="unfollow">Unfollow</button>
    </div>

    <div>
        <div>
            <span class="followerCount"></span> Followers
        </div>
        <div>
            <span class="followingCount"></span> Following
        </div>
        <div>
            <span class="publishedShiftCount"></span> Shifts
        </div>
    </div>

</div>
