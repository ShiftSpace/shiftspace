<div id="SSNotifier" class="SSNotifierView" uiclass="SSNotifierView">
    
    <div id="SSNotifierDefaultView" class="SSNotifierSubView SSActive" outlet="SSNotifier">
        <div id="SSShiftCount" outlet="SSNotifier">0 shifts</div>
    </div>
    
    <div id="SSNotifierControlsView" class="SSNotifierSubView" outlet="SSNotifier">
        <button id="SSSelectSpace" class="ActionButton" outlet="SSNotifier">Use a space</button>
        <button id="SSToggleConsole" class="ActionButton" outlet="SSNotifier">Open Console</button>
        <div id="SSMessage" class="SSDisplayNone" outlet="SSNotifier">
            <button id="SSShowMessage" outlet="SSNotifier"></button>
        </div>
        <button id="SSLogInOut" outlet="SSNotifier">Login</button>
        <span id="SSGreeting">Hi! <span id="SSUsername" outlet="SSNotifier">guest</span></span>
        <div id="SSQuickPane" class="SSDisplayNone" outlet="SSNotifier">
            <span class="status">No Status.</span>
            <span class="cancel">Cancel</span>
            <button class="save">Save</button>
            <button class="share">Share</button>
        </div>
    </div>
    
</div>
