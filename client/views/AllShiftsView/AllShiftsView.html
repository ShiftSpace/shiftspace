<div id="AllShiftsView"
     uiclass="AllShiftsView"
     class="SSTabPane SSActive SSFilterPaneOpen"
     outlet="SSConsole">

    <!-- Start AllShiftsTabView -->
    <div id="AllShiftsTabView"
         class="SSTabView SSTabViewSubTabStyle"
         uiclass="SSTabView"
         outlet="AllShiftsView">

        <div class="SSControlView">
            <div class="SSButton SSActive">On This Page</div>
            <div class="SSButton">On This Domain</div>
            <div class="SSButton">From People</div>
            <div class="SSButton">From Groups</div>
        </div>
        
        <!-- Start Control View -->
        <div class="SSContentView">
            <!-- START AllShiftsListView Tab -->
            <div id="OnThisPageTab" class="SSTabPane">

                <ul id="AllShiftsListView"
                    class='SSListView ShiftListView' 
                    uiclass="ShiftListView" 
                    outlet="AllShiftsView"
                    options="{
                      allowSelection:true,
                      multipleSelection:true,
                      filterable: true,
                      filterOn: ['spaceName', 'userName', 'summary', 'tag']
                    }">

                    <li uiclass='ShiftListViewCell'
                        class='SSCell ShiftListViewCell'
                        options="{
                          properties: ['space', 'publishData', 'gravatar', 'userName', 'summary', 'modifiedStr', 'favorite', 'favoriteCount', 'commentCount'],
                          actions: [
                            {
                              selector: '.userName',
                              target: 'AllShiftsView',
                              method: 'showUser'
                            }
                          ]
                        }">
                        <div class="shiftMeta">
                            <span class="selected">
                                <input type="checkbox"/>
                            </span>
                            <img class="spaceIcon"></img>
                            <span class="summaryContainer">
                                <span class="spaceName"></span>
                                <span class="summary"></span>
                            </span>
                        </div>
                        <div class="userDateMeta">
                            <div class="status"></div>
                            <div class="user">
                                <div class="gravatarContainer">
                                    <img class="rounded-image gravatar" width="16" height="16"></img>
                                </div>
                                <div class="userName"></div>
                            </div>
                            <div class="date"></div>
                        </div>
                        <div class="comments"></div>
                        <div class="favorite">
                            <div class="favoriteCount"></div>
                            <div class="favoriteButton"></div>
                        </div>
                    </li>
                </ul>
            </div>
            <!-- END AllShiftsListView Tab -->

            <!-- Start DomainShiftsListView -->
            <div id="OnThisDomainTab" class="SSTabPane">

                            <span class="summaryContainer">
                                <span class="spaceName"></span>
                                <span class="summary"></span>
                            </span>
                        </div>
                        <div class="userDateMeta">
                            <div class="status"></div>
                            <div class="user">
                                <div class="gravatarContainer">
                                    <img class="rounded-image gravatar" width="16" height="16"></img>
                                </div>
                                <div class="userName"></div>
                            </div>
                            <div class="date"></div>
                        </div>
                        <div class="comments"></div>
                        <div class="favorite">
                            <div class="favoriteCount"></div>
                            <div class="favoriteButton"></div>
                        </div>
                    </li>

            </div>
            <!-- End DomainShiftsListView -->

    </div>

</div>
