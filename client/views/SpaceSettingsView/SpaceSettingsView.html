<div id="SpaceSettingsView"
     class="SSSubView"
     uiclass="SpaceSettingsView"
     options="{
       delegate:'SSConsoleWindow'
     }">
    
    <div class="SpaceInfo">
        <div class="SpaceDetails">
            <h2 class="name">Space Name</h2>
            <h2 class="tagline">Tagline</h2>
            <p class="description">
                Lorem ipsum
            </p>
            <div><a class="url">http://foo.com</a></div>
        </div>
        
        <div>
            <div>
                <input id="SSAutolaunch" class="SSInputField" outlet="SpaceSettingsView" type="checkbox"></input>
                <label>Launch <span class="spaceName">space</span> shifts automatically.</label>
            </div>
            <div>
                <input id="SSDebugSpace" class="SSInputField" outlet="SpaceSettingsView" type="checkbox"></input>
                <label>Debug this space</label>
            </div>
            <button id="UninstallSpace" class="uninstall SSSmallGreyButton" outlet="SpaceSettingsView">Uninstall</button>
        </div>
        
        <div class="SSAccordion">
            <h3>Settings</h3>
            <h3>Tutorial Video</h3>
            <h3><span class="count">0</span> public shifts</h3>
            <h3><span class="count">0</span> shifts by me</h3>
        </div> 
    </div>

</div>
