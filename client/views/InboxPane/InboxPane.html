<div id="InboxPane" 
     class="SSTabPane"
     uiclass="InboxPane"
     outlet="SSConsole">
    
    <!-- MessagesListView Start -->
    <div id="MessagesListViewContainer">
        <ul id="MessagesListView"
            class="SSListView ShiftListView SSContentView"
            uiclass="ShiftListView"
            outlet="InboxPane">

            <li class="SSCell ShiftListViewCell" 
	        uiclass="ShiftListViewCell"
	        options="{
                  properties:['read', 'gravatar', 'userName', 'text', 'modifiedStr']
                }">
                <div class="messageMeta">
                    <div class="selected">
                        <input class="SSInputField" type="checkbox"></input>
                    </div>
                </div>
                <div class="read"></div>
                <div class="text"></div>
                <div class="userDateMeta">
                    <div class="user">
                        <div class="gravatarContainer">
                            <img class="rounded-image gravatar" width="16" height="16"></img>
                        </div>
                        <div class="userName"></div>
                    </div>
                    <div class="date"></div>
                </div>
            </li>

        </ul>
    </div>
    <!-- MessagesListView End -->
    
</div>
