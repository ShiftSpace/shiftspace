<div id="PublishPane" 
     class="SSPublishPane SSDisplayNone"
     uiclass="SSPublishPane"
     options="{}"
     outlet="SSConsole">
     <div>
       <label>Visibility:</label>
       <input name="ShiftStatusRadio" value="public" outlet="PublishPane" type="radio"></input>
       <label>
         Public
       </label>
       <input name="ShiftStatusRadio" value="private" outlet="PublishPane" type="radio"></input>
       <label>
         Private
       </label>
       <input type="radio"></input>
     </div>
     <div>
       <input type="checkbox"></input>
       <label>Publish to:</label>
       <input id="PublishTargets" type="text" outlet="PublishPane"></input>
     </div>
     <div>
       <label>Current Status:</label>
       <span id="ShiftStatus" outlet="PublishPane">Private</span>
     </div>
     <div id="PublishControls">
       <button id="DeleteShift" outlet="PublishPane">Delete</button>
       <button id="SaveShift" outlet="PublishPane">Save</button>
       <button id="PublishShift" outlet="PublishPane">Publish</button>
     </div>
</div>
