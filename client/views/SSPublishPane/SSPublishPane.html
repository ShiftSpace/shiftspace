<div id="PublishPane" 
     class="SSPublishPane SSDisplayNone"
     uiclass="SSPublishPane"
     options="{}"
     outlet="SSConsole">
     <div>
       <label>Visibility:</label>
       <input type="radio"></input>
       <label>Public</label>
       <input type="radio"></input>
       <label>Private</label>
       <input type="radio"></input>
     </div>
     <div>
       <input type="checkbox"></input>
       <label>Publish to:</label>
       <input type="text"></input>
     </div>
     <div>
       <label>Current Status:</label>
       <span>Private</span>
     </div>
     <div id="PublishControls">
       <button>Delete</button>
       <button>Save</button>
       <button>Publish</button>
     </div>
</div>
