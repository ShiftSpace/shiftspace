<!-- Start Settings subtab view -->
<div id="SettingsTabView"
     class="SSTabView SSTabViewSubTabStyle SSTabPane"
     uiclass="SettingsTabView">

    <div class="SSControlView">
        <div title="Preferences" class="SSButton SSLocalized SSActive">Preferences</div>
        <div title="Interface" class="SSButton SSLocalized">Interface</div>
        <div title="Spaces" class="SSButton SSLocalized">Spaces</div>
        <div title="Account" class="SSButton SSLocalized">Account</div>
    </div>

    <div class="SSContentView">

        <div id="PreferencesTab" class="SSTabPane">
            <div class="col">
                <h3>Notifications &amp; Publishing</h3>
                <div>
                    <input class="SSInputField" type="checkbox"></input>
                    <label>Email me my messages [ <a>edit notifications</a> ] </label>
                </div>
                <div>
                    <input class="SSInputField" type="checkbox"></input>
                    <label>Create a secret proxy link to my private shifts</label>
                </div>
            </div>
            <div class="col SSServerSettings" >
                <h3>Server Settings</h3>
                <div>
                    <label>Server Address:</label>
                    <input class="SSInputField" type="text"></input>
                </div>
                <div>
                    <input class="SSInputField" type="checkbox"></input>
                    <label>Allow my content to be distributed between servers</label>
                </div>
            </div>
            
            <select id="SSSelectLanguage" outlet="SettingsTabView" class="SSDisplayNone">
                <option value="en">English</option>
                <option value="fr">French</option>
                <option value="de">German</option>
                <option value="sv">Swedish</option>
                <option value="ko">Korean</option>
            </select>
        </div>

        <div id="InterfaceTab" class="SSTabPane">
            <div class="col">
                <h3>Launch keys</h3>
                <div>
                    <input class="SSInputField" type="checkbox"></input>
                    <label>
                        Use the <input class="SSInputField" type="text" value="&lt;Shift&gt;"/> key to launch the notifier
                    </label>
                </div>
                <div>
                    <input class="SSInputField" type="checkbox" name=""></input>
                    <label>
                        Use the <input class="SSInputField" type="text" value="&lt;Shift&gt;"/> + <input class="SSInputField" type="text" value="&lt;Space Bar&gt;"/> keys to launch the console.
                    </label>
                </div> 
            </div>
            <div class="col">
                <h3>"Use a Space" menu</h3>
                <div>
                    <input class="SSInputField" type="radio" name="SpaceMenuPref" value="auto"></input>
                    <label>Last used space appears closest to the mouse (at the bottom)</label>
                </div>
                <div>
                    <input class="SSInputField" type="radio" name="SpaceMenuPref" value="manual"></input>
                    <label>Use drag &amp; drop to re-arrange the button manually</label>
                </div>
            </div>
        </div>

        <div id="SSInstalledSpacesTabPane" class="SSTabPane">
            <div id="SSInstalledSpacesHeader">
                <h2>Installed Spaces</h2>
                <span>
                    <span>Find more in the <a>Space Bazaar</a> or search for it</span>
                    <input class="SSInputField" id="SSInstallSpaceField" name="SSInstallSpaceField" type="text" value="Name of Space" outlet="SettingsTabView"></input>
                </span>
            </div>
            <!-- Installed Spaces List -->
            <ul id="SSInstalledSpaces" 
                class="SSListView" 
                uiclass="SSListView"
                outlet="SettingsTabView">
                <li class="SSCell SSInstalledSpaceCell" 
                    uiclass="SSInstalledSpaceCell"
                    options="{
                      properties: ['name', 'icon', 'autolaunch', 'tagline']
                    }">
                    <div>
                        <img></img>
                    </div>
                    <div class="info">
                        <h2 class="name"></h2>
                        <span class="tagline">A tagline</span>
                    </div>
                    <div class="controls">
                        <div>Settings</div>
                        <button class="spaceSettings"></button>
                    </div>
                </li>
            </ul>
            <!-- End Installed Spaces List -->
        </div>

        <div id="AccountTab" class="SSTabPane">
            <form id="AccountDetails" outlet="SettingsTabView">
                <fieldset>
                  <div>
                    <label title="User Name" class="SSLocalized">User Name</label>
                    <input name="userName" class="userName SSInputField" type="text"></input>
                  </div>
                  <div>
                    <label title="Full Name" class="SSLocalized">Full Name</label>
                    <input name="fullName" class="fullName SSInputField" type="text"></input>
                  </div>
                  
                  <div>
                    <label title="Password" class="SSLocalized">Password</label>
                    <input name="password" class="password SSInputField" type="password"></input>
                  </div>
                  <div>
                    <label title="Confirm Password" class="SSLocalized">Confirm Password</label>
                    <input name="passwordVerify" class="passwordVerify SSInputField" type="password"></input>
                  </div>
                  
                  <div>
                    <label title="Email Address" class="SSLocalized">Email Address</label>
                    <input name="email" class="email SSInputField" type="text"></input>
                  </div>
                  <div>
                    <label title="Your Site" class="SSLocalized">Your site</label>
                    <input name="url" class="url SSInputField" type="text"></input>
                  </div>
                </fieldset>
            
                <fieldset>
                  <label>Bio:</label>
                  <textarea name="bio" class="SSTextArea bio"></textarea>
                </fieldset>
            
                <button id="UpdateAccountDetails" outlet="SettingsTabView" class="SSButtonMajor">Update</button>
            </form>
        </div>
    </div>

</div>
<!-- end setting subtab view -->
