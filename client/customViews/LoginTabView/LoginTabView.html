<div id="LoginTabView" class="SSTabView SSTabViewSubTabStyle SSTabPane" uiclass="SSTabView" outlet="SSConsole">
  
  <div class="SSControlView">
    <div title="Login" class="SSButton SSActive SSLocalized">Login</div>
    <div title="Sign Up" class="SSButton SSLocalized">Sign Up</div>
    <div title="Password" class="SSButton SSLocalized">Password</div>
  </div>

  <!-- Start Content View -->
  <div class="SSContentView" autoresize="1">
    <!-- The Login Pane -->
    <div class="SSTabPane">
      <form id="SSLoginForm" outlet="SSConsole">
        
        <label title="User Name" class="SSLocalized">
          User Name
        </label>
        <input id="SSLoginFormUsername" type="text" outlet="SSConsole"></input>
        
        <label title="Password" class="SSLocalized">
          Password
        </label>
        <input id="SSLoginFormPassword" type="password" outlet="SSConsole"></input>
        
        <input id="SSLoginFormSubmit" class="SSLocalized" title="Login" type="button" value="Login" outlet="SSConsole"></input>
        
        <!-- Hidden submit button -->
        <input class="SSDisplayNone" type="submit"></input>
        
      </form>
    </div>
    <!-- End Login Pane -->

    <!-- The Sign up Pane -->
    <div class="SSTabPane">
      <form id="SSSignUpForm">
        
        <label title="User Name" class="SSLocalized">
          User Name
        </label>
        <input id="SSSignUpFormUsername" type="text" outlet="SSConsole"></input>
        
        <label title="Email Address" class="SSLocalized">
          Email Address
        </label>
        <input id="SSSignUpFormEmail" type="text" outlet="SSConsole"></input>
        
        <label title="Password" class="SSLocalized">
          Password
        </label>
        <input id="SSSignUpFormPassword" type="password" outlet="SSConsole"></input>
        
        <label title="Confirm Password" class="SSLocalized">
          Confirm Password
        </label>
        <input id="SSSignUpFormConfirmPassword" type="password" outlet="SSConsole"></input>
        
        <input id="SSSignUpFormSubmit" class="SSLocalized" type="button" title="Sign Up" value="Submit" outlet="SSConsole"></input>
        
      </form>
    </div>
    <!-- End Login Pane -->

    <!-- Start Password Pane -->
    <div class="SSTabPane">
      <form id="SSForgottenPasswordForm">
        <div>Forgot your password? Enter your email and we'll send it to you</div>
        <input id="SSForgottenPasswordFormEmail" type="text" outlet="SSConsole"></input>
        <input id="SSForgottenPasswordFormSubmit" class="SSLocalized" type="button" title="Submit" value="Submit" outlet="SSConsole"></input>
      </form>
    </div>
    <!-- End Password Pane -->

  </div>
  <!-- End Content View -->

</div>
