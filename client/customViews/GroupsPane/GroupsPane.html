<div id="GroupsPane"
     class="GroupsPane SSTabPane"
     uiclass="GroupsPane"
     outlet="SSConsole">
     
     <!-- Starts Groups TabView -->
     <div id="GroupsTabView"
          class="SSTabView SSTabViewSubTabStyle"

          outlet="GroupsPane">

          <div class="SSControlView">
            <div class="SSButton SSActive">Browse Groups</div>
            <div class="SSButton">Start New Group</div>
          </div>

          <!-- Start subtabs -->
          <div class="SSContentView">
            
            <!-- Start Browse Groups subtab -->
            <div id="BrowseGroups" class="SSTabPane">
                <div id="FocusedGroup">
                  <div id="GroupOverView">
					  <div id="SSGroupProperties">
                      	<ul>
							<li><img src="/images/Console/groups-private.gif"/></li>
							<li><img src="/images/Console/groups-userimg.gif"/></li>
							<li><img src="/images/Console/groups-perm.gif"/></li>
						</ul>
						
					  </div>
					 
					  <div id="SSGroupSummary">
                      	<h1><span  class="SSGroupSummaryName">New Media Research Studio</span>
							<span class="SSGroupSummaryShort"> (&amp;nmrs)</span>
						</h1>
						<p>Research Tools &amp; Media Environments I NYU class I Fall 2009. This group is used by the students in NYU's New Media Research <span class="SSGroupSummaryMore">more...</span></p>
                      </div>
						<span id="SSGroupLatestCount">LATEST SHIFTS / <b>400 Total</b></span>
						<div id="SSGroupLatestShifts">
						<span class="SSGroupLatestItem">
							<span class="SSGroupLatestUser"><img src="/images/Console/groups-userimgflorica.gif"/> florica</span>
						</span>
					  </div>
                  </div>
                  <div id="GroupAction">
                    
                  </div>
                </div>
                <div id="SelectGroup">
                </div>
            </div>
            <!-- End Browse Groups subtab -->
            
            <!-- Start Start New Group subtab -->
            <div id="StartNewGroup" class="SSTabPane">
              
            </div>
            <!-- End Start New group subtab -->
            
          </div>
          <!-- End subtabs -->

     </div>
     <!-- End Groups TabView -->
     
</div>
