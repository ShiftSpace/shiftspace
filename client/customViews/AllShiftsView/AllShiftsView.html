<div id="AllShiftsView"
     uiclass="SSView"
     class="SSTabPane SSActive SSFilterPaneOpen"
     outlet="SSConsole">

  <ul id="AllShiftsListView"
      class='SSListView ' 
      uiclass="SSListView" 
      outlet="SSConsole" 
      options="{
        multipleSelection:true,
        toggleSelection:true
      }">
  
    <li uiclass='ShiftListViewCell'
        class='SSCell ShiftListViewCell'
        options="{
          properties: ['spaceIcon', 'userIcon', 'userName', 'summary', 'date']
        }">
        <span class="selected"></span>
        <img class="spaceIcon"></img>
        <span class="summary"></span>
        <img class="userIcon"></img>
        <span class="userName"></span>
        <span class="date"></span>
    </li>
  </ul>

</div>
