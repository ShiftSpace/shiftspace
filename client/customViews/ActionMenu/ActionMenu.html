<div class="ActionMenu" uiclass="ActionMenu" outlet="SSConsole">
  <div class="group"> 
    <a title="Permalink for selected shift" id="SSLinkToShiftButton" href="#" class="first button link" outlet="ActionMenu"></a> 
    <a title="Trail selected shift" id="SSTrailShiftButton" href="#" class="button trails" outlet="ActionMenu"></a> 
    <a title="Post to Delicious" id="SSDeliciousButton" href="#" class="button delicious" outlet="ActionMenu"></a> 
    <a title="Tweet this shift" id="SSTwitterButton" href="#" class="button twitter" outlet="ActionMenu"></a> 
    <br class="clear"/> 
  </div> 
  <div class="group"> 
    <div title="Set private/public status of selected shifts" id="privacy" class="dropdown first" outlet="ActionMenu"> 
      <a id="SSSetBatchPrivacy" style="padding-left:4px" href="#" class="first option" outlet="ActionMenu">Set privacy</a> 
      <a id="SSSetShiftPublicButton" href="#" class="option public selected" outlet="ActionMenu">Public</a> 
      <a id="SSSetShiftPrivateButton" href="#" class="option private" outlet="ActionMenu">Private</a> 
    </div> 
    <a title="Edit selected shift" id="SSEditShiftButton" href="#" class="button edit" outlet="ActionMenu"></a> 
    <a title="Delete selected shift" id="SSDeleteShiftButton" href="#" class="button delete" outlet="ActionMenu"></a> 
    <br class="clear"/> 
  </div> 
  <br class="clear"/>
</div>
