<div id="InboxPane" 
     class="SSTabPane"
     uiclass="InboxPane"
     outlet="SSConsole">

  <!-- MessageOptions Start -->
  <div id="MessageOptions" class="leftSideBar">
    <div>Messages to show:</div>
    
    <div>
      <input type="checkbox" checked="true"></input>
      <label>Direct messages</label>
    </div>
    
    <div>
      <input type="checkbox"></input>
      <label>Commented shifts</label>
    </div>
    
    <div>
      <input type="checkbox"></input>
      <label>Broken shifts</label>
    </div>
    
    <div>
      <input type="checkbox"></input>
      <label>Follow Notices</label>
    </div>
    
    <div>
      <input type="checkbox"></input>
      <label>System alerts</label>
    </div>
    
    <div>
      <input type="checkbox"></input>
      <label>ShiftSpace news</label>
    </div>
    
    <div>
      <input type="checkbox"></input>
      <label>Group invites</label>
    </div>
    
  </div>
  <!-- MessageOptions End -->
  
  <!-- MessagesListView Start -->
  <ul id="MessagesListView"
      class="SSListView"
      uiclass="SSListView">

    <li class="SSCell" 
	uiclass="SSCell">
      <div class="selected">
	<input type="checkbox"/>
      </div>
      <div class="read"></div>
      <div class="displayString"></div>
      <div class="gravatarContainer">
        <img class="gravatar"></img>
      </div>
      <div class="userName"></div>
      <div class="time"></div>
    </li>

  </ul>
  <!-- MessagesListView End -->
  
</div>
