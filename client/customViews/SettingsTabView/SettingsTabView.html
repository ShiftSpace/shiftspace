<!-- Start Settings subtab view -->
<div class="SSTabView SSTabViewSubTabStyle SSTabPane" uiclass="SSTabView">

  <div class="SSControlView">
    <div title="Installed" class="SSButton SSLocalized">Installed</div>
    <div title="Plugins" class="SSButton SSLocalized">Plugins</div>
    <div title="Account" class="SSButton SSLocalized">Account</div>
    <div title="Account" class="SSButton SSLocalized">Language</div>
    <div title="Account" class="SSButton SSLocalized">Developer</div>
  </div>

  <div class="SSContentView">
    <div class="SSTabPane">
      <input id="clearInstalledButton" type="button" name="clearInstalledButton" value="Clear" outlet="SSConsole"></input>
      <ul>
        <li class="SSInstalledSpace">
          <img class="icon"></img>
          <span class="name">SpaceName</span>
        </li>
      </ul>
    </div>
    <div class="SSTabPane">Pane 2</div>
    <div class="SSTabPane">Pane 3</div>
    <div class="SSTabPane">
      <select id="SSSelectLanguage" outlet="SSConsole">
        <option value="en">English</option>
        <option value="fr">French</option>
        <option value="de">German</option>
        <option value="sv">Swedish</option>
        <option value="ko">Korean</option>
      </select>
    </div>
    <div id="SSSetServers" class="SSTabPane" outlet="SSConsole">
      <form id="SSSetServersForm">
        <label>API:</label>
        <input id="SSSetApiURLField" type="text" name="SSSetApiURLField" outlet="SSConsole"></input>
        <br/>
        <label>Spaces Directory:</label>
        <input id="SSSetSpaceDirField" type="text" name="SSSetSpaceDirField" outlet="SSConsole"></input>
      </form>
    </div>
  </div>

</div>
<!-- end setting subtab view -->
