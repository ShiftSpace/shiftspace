<!-- Start SSTableView interface definition -->
<div class='SSTableView CustomTableView' uiclass="SSTableView">
  
  <!-- Start TableView Header -->
  <div class="SSControlView">
    <!-- we need a cell class for the following -->
    <div class="SSModel SSColumnHeading SSDefaultCursor">
      <span class="SSColumnHeadingTitle"></span>
      <div class="SSResize"></div>
      <div class="SSColumnOrder"></div>
    </div>
  </div>
  <!-- End TableView Header -->
  
  <!-- Start wrapping Scroll View -->
  <div class="SSScrollView">
    
    <!-- Start Content View -->
    <table class='SSContentView' sortColumns="1">
  
      <!-- start the table definition-->
      <colgroup class='SSDefinition'>
        <col name="selected"></col>
        <col name="space" resizeable="1"></col>
        <col name="summary" resizeable="1"></col>
        <col name="username" resizeable="1"></col>
        <col name="created" order="descending" resizeable="1"></col>
      </colgroup>
      <!-- end the control view -->
      
      <!-- Table Body Starts Here  -->
      <tbody>
        <?customView:SSCustomTableRow?>
      </tbody>
      <!-- Table Body Ends Here -->

    </table>

  </div>
  
</div>
<!-- End Actual Table View -->
