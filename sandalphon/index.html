<html>

  <head>

    <!-- Load mootools script files -->
    <script src="../mootools/mootools-1.2-core.js" type="text/javascript" charset="utf-8"></script>
    <script src="../mootools/mootools-1.2-more.js" type="text/javascript" charset="utf-8"></script>

    <!-- boot strap -->
    <script type="text/javascript" charset="utf-8">
      if(!ShiftSpace) var ShiftSpace = {};
      if(!ShiftSpace.UI) ShiftSpace.UI = {};
      if(!ShiftSpace.Objects) ShiftSpace.Objects = {};
      
      // Element extensions
      Element.implement({
        _ssgenId: function()
        {
          if(!this.getProperty('id'))
          {
            var randId = Math.round(Math.random()*1000000+(new Date()).getMilliseconds());
            this.setProperty('id', 'generatedId_'+randId);
          } 
        },
        _getElement: function(sel)
        {
          this._ssgenId();
          return $$('#' + this.getProperty('id') + ' ' + sel)[0];
        },
        _getElements: function(sel)
        {
          this._ssgenId();
          return $$('#' + this.getProperty('id') + ' ' + sel);
        }
      });
    </script>

    <script src="../client/Exception.js" type="text/javascript" charset="utf-8"></script>
    <script src="../client/SSView.js" type="text/javascript" charset="utf-8"></script>
    <script src="sandalphon.js" type="text/javascript" charset="utf-8"></script>
    <script src="persist.js" type="text/javascript" charset="utf-8"></script>
    
    <title>Sandalphon Interface Tool</title>
    
    <!-- Load the relevant style files -->
    <link rel="stylesheet" href="../styles/ShiftSpace.css" type="text/css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="../client/views/SSTableView/SSTableView.css" type="text/css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="sandalphon.css" type="text/css" media="screen" title="no title" charset="utf-8">
  </head>
  
  <body>
    
    <div id="SSSandalphonControls">
      <div style="float: left;">
        <form>
          <table>
            <tr>
              <th>Load Interface File:</th>
              <td>
                <input id="loadFileInput" type="text"></input>
                <input id="loadFile" type="button" name="LoadInterface" value="Load"></input>
                <input id="compileFile" type="button" name="Compile" value="Compile"></input>
              </td>
            </tr>
            <tr>
              <th>Load Test File:</th>
              <td>
                <input id="loadTestInput" type="text"></input>
                <input id="loadTestFile" type="button" name="LoadTest" value="Load"></input>
              </td>
            </tr>
          </table>
        </form>
      </div>
      <span id='title'>Sandalphon v0.1</span>
    </div>
    
    <div id="SSSandalphonDisplay">
      <div id="SSSandalphonContainer">
        <!-- Start SSTableView interface definition -->
        <div class='SSTableView' uiclass="SSTableView">

          <!-- Start TableView Header -->
          <div class="SSControlView">
            <!-- we need a cell class for the following -->
            <div class="SSModel SSColumnHeading SSDefaultCursor">
              <span class="SSColumnHeadingTitle"></span>
              <div class="SSResize"></div>
              <div class="SSColumnOrder"></div>
            </div>
          </div>
          <!-- End TableView Header -->

          <!-- Start wrapping Scroll View -->
          <div class="SSScrollView">

            <!-- Start Content View -->
            <table class='SSContentView' sortColumns="1">

              <!-- start the table definition-->
              <colgroup class='SSDefinition'>
                <col name="selected" width="75"></col>
                <col name="space" width="150" resizeable="1"></col>
                <col name="summary" width="250" resizeable="1"></col>
                <col name="username" width="150" resizeable="1"></col>
                <col name="created" width="150" order="descending" resizeable="1"></col>
              </colgroup>
              <!-- end the control view -->

              <!-- define the model -->
              <tbody>
                <tr class="SSRow SSModel" uiclass='SSCustomTableRow'>
                  <td name="selected">
                    <input class="SSActionCell" type="checkbox"></input>
                  </td>
                  <td name="space">
                    <img></img><span></span>
                  </td>
                  <td name="summary">
                    <div class="SSTextCell">summary</div>
                  </td>
                  <td name="username">dnolen</td>
                  <td name="created">Just created.</td>
                </tr>
              </tbody>
              <!-- end the model -->

            </table>
            <!-- End Content View -->

          </div>
          <!-- End Wrapping ScrollArea for table view -->

        </div>
        <!-- End Actual Table View -->
      </div>
    </div>
    
  </body>  
  
</html>
